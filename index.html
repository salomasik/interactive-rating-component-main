<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<!-- style -->
<link rel="stylesheet" href="./style/style.css">
 
</head>
<body>
  <form action="" class="form active">
    <header class="form-header">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </header>
    <main class="form-main">
      <h1 tabindex="0">
  How did we do?

      </h1>

      <p class="text" tabindex="0">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <ul >
        <li class="stars" tabindex="0" ><button class="btn-star">1</button></li>
        <li class="stars" tabindex="0" ><button class="btn-star">2</button></li>
        <li class="stars" tabindex="0"><button class="btn-star">3</button></li>
        <li class="stars" tabindex="0"><button class="btn-star">4</button></li>
        <li class="stars" tabindex="0"><button class="btn-star" >5</button></li>
      </ul>
    </main>

    <footer class="form-footer">
      <button type="submit" class="btn-submit">SUBMIT</button>
    </footer>
  </form>

  <!-- Rating state start -->


 
<article class="ty-article">
  <div class="sec-img">
    <img src="./images/illustration-thank-you.svg" alt="Thank you image">
    <p class="text-orange" tabindex="0">
      You selected <span id="star-mark">4</span> out of 5
    </p>
  </div>
  <div class="sec-text">
    <h1 tabindex="0">Thank you!</h1>
    <p class="text" tabindex="0">We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in touch!</p>
      
  </div>
</article>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  

  

  

  <!-- Thank you state end -->

  <script src="./js/main.js"></script>

</body>
</html>
